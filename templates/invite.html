<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{invite_user}}님의 초대</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        * {
            font-family: 'Gowun Dodum', sans-serif;
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
        }
        .container {
            padding-top: 33px;
            padding-right: 33px;
            padding-left: 33px;
            padding-bottom: 30px;
            position: relative;
            left: 460px;
            top: 200px;
            width: 1000px;
            height: 500px;
            background-color: aqua;
        }
        .content_box {
            background-color: white;
            width: 90%;
            height: 315px;
            margin-bottom: 30px;
            padding-left: 5%;
            padding-right: 5%;
            padding-top: 5%;
            padding-bottom: 5%;
            text-align: center;
            font-size: 20px;
        }
        .btn_box {
            width: 100%;
            height: 70px;
            background-color: white;
        }
        .btn {
            width: 490px;
            height: 70px;
            font-size: 20px;
        }
        #no {
            margin-right: 20px;
        }
        .status {
            width: 80%;
            padding-left: 10%;
            padding-right: 10%;
            bottom: 20%;
            margin-top: 20%;
            height: 30%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content_box">
            {{school_name}}{{invite_user}}님의 초대<br class="br">
            수락하시겠습니까?
            <div class="status">
                <div class="img">
                    <img src="static/img/{{}}">
                </div>
                {{}}
            </div>
        </div>
        <div class="btn_box">
            <input type="button" class="btn" id="no" value="초대를 거절합니다"><input type="button" class="btn" id="yes" value="초대를 수락합니다">
        </div>
    </div>
</body>
</html>
